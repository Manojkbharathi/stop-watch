<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Static HTML-CSS-JavaScript Projects</title>

    <!-- FontAwesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize css -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <header class="header">
        <h1 class="title">WE'RE LAUNCHING SOON</h1>
      </header>
      <main class="main">
        <div class="days-container">
          <div class="days">00</div>
          <p class="names">d a y s</p>
        </div>
        <div class="hours-container">
          <div class="hours">0</div>

          <p class="names">h o u r s</p>
        </div>
        <div class="minutes-container">
          <div class="minutes">0</div>

          <p class="names">m i n u t e s</p>
        </div>
        <div class="seconds-container">
          <div class="seconds">0</div>
          <p class="names">s e c o n d s</p>
        </div>
      </main>

      <footer class="footer">
        <div class="img">
          <img src="./images/pattern-hills.svg" alt="" class="footer-img" />
          <img src="./images/icon-facebook.svg" alt="" class="icons" />
          <img src="./images/icon-instagram.svg" alt="" class="icons" />
          <img src="./images/icon-pinterest.svg" alt="" class="icons" />
        </div>
      </footer>
    </div>

    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
